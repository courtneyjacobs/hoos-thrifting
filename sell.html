<div class="container">
    <div class="page-header">
        <h1>Sell</h1>
    </div>
    <div class="page-content">
        <!-- Bootstrap form from https://www.w3schools.com/bootstrap/bootstrap_forms.asp -->
        <form id="sell-form" class="form-horizontal" action="" method="post" onsubmit="return validateInput()">
            <div class="form-group">
                <label class="control-label col-sm-2" for="category">Category:</label>
                <div class="col-sm-8">          
                    <select class="form-control" id="category">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="brand">Brand:</label>
                <div class="col-sm-8">          
                    <select class="form-control" id="brand">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="size">Size:</label>
                <div class="col-sm-8">          
                    <select class="form-control" id="size">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="color">Color:</label>
                <div class="col-sm-8">          
                    <select class="form-control" id="color">
                        <option>White</option>
                        <option>Black</option>
                        <option>Gray</option>
                        <option>Brown</option>
                        <option>Cream/Beige</option>
                        <option>Tan</option>
                        <option>Gold</option>
                        <option>Silver</option>
                        <option>Red</option>
                        <option>Orange</option>
                        <option>Yellow</option>
                        <option>Green</option>
                        <option>Blue</option>
                        <option>Purple</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="condition">Condition:</label>
                <div class="col-sm-8">          
                    <select class="form-control" id="condition">
                        <option>New</option>
                        <option>Like New</option>
                        <option>Good</option>
                        <option>Fair</option>
                        <option>Poor</option>
                    </select>
                </div>
            </div>
            <div class="form-group">   
                <label class="control-label col-sm-2" for="desc">Description:</label>
                <div class="col-sm-8">
                    <textarea class="form-control" id="desc"></textarea>
                </div>
            </div>
            <div class="form-group">   
                <label class="control-label col-sm-2" for="price">Price:</label>
                <div class="col-sm-3">
                    <input class="form-control"  id="price" type="number" step="0.01" min="1" max="1000" required onchange="validPrice()"></input>
                </div>
                <label class="control-label col-sm-2" for="youearn">You Will Earn:</label>
                <div class="col-sm-3">
                    <input disabled="true" class="form-control"  id="youearn" ></input>
                </div>
            </div>
            <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">List Item</button>
                </div>
            </div>
        </form>
    </div>
</div>
